<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    {% for paragraph in article %}

    {% if paragraph.startswith('title:') %}
    </div>
    <h1>{{ paragraph.replace('title:', '') }}</h1>
    <div class="wrapper">
    {% else %}
    <div class="article-left">{{ paragraph }}</div>
    <div class="article-right"></div>
    {% endif %}

    {%endfor%}


    <strong>{{ error }}</strong>
</body>
</html>
